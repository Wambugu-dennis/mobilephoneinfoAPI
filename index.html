<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="phoneForm">
        <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
        <button type="submit">Get Details</button>
    </form>
    <div id="spinner" class="hidden">Loading...</div>
    <div id="results" class="hidden">
        <p>Valid: <span id="valid"></span></p>
        <p>Number: <span id="number"></span></p>
        <p>Local Format: <span id="localFormat"></span></p>
        <p>International Format: <span id="intlFormat"></span></p>
        <p>Country Prefix: <span id="countryPrefix"></span></p>
        <p>Country Code: <span id="countryCode"></span></p>
        <p>Country Name: <span id="countryName"></span></p>
        <p>Carrier: <span id="carrier"></span></p>
        <p>Line Type: <span id="lineType"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
